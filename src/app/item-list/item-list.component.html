<div class="container">

<button mat-stroked-button color="accent" routerLink="/item">New Product</button>
<td>

</td>
  <button mat-raised-button
    (click)="exporter.exportTable('xlsx', {fileName:'test', sheet: 'sheet_name', Props: {Author: 'Nazlican'}})">Excel</button>
  <button mat-raised-button (click)="exporter.exportTable('csv')">Csv</button>
  <button mat-raised-button (click)="exporter.exportTable('json')">Json</button>
  <button mat-raised-button (click)="exporter.exportTable('txt')">Txt</button>
</div>

<table mat-table matTableExporter [dataSource]="dataSource" matSort #exporter="matTableExporter" [hiddenColumns]="[0]">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox class="example-margin">Check me!</mat-checkbox>
      <mat-checkbox class="example-margin" *ngIf="" [disabled]="true">Disabled</mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">

    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef>Check</mat-header-cell>
    <mat-cell *matCellDef="let element; let i=index">
      <mat-checkbox  ></mat-checkbox>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="stockCode" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Code </th>
    <td mat-cell *matCellDef="let element"> {{element.stockCode  | uppercase}} </td>
  </ng-container>
  <ng-container matColumnDef="lastUpdatedAt" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated At </th>
    <td mat-cell *matCellDef="let element"> {{element.lastUpdatedAt |  date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <ng-container matColumnDef="actions" >
    <mat-header-cell *matHeaderCellDef>
    <mat-cell *matCellDef="let row; let i=index;">
      <button mat-icon-button color="primary">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </mat-cell>
  </mat-header-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
  </tr>

<ng-container matColumnDef="loading">
<mat-footer-cell *matFooterCellDef colspan ="6">
  Loading Data...
</mat-footer-cell>
</ng-container>
  <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide': dataSource!=null}"></mat-footer-row>
</table>
