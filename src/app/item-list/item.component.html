<mat-card>
  <!-- Title of an Card -->
  <mat-card-title>
     Add New Product On Your Store
  </mat-card-title>

  <mat-card-content>
      <form (ngSubmit)='onSubmit()' [formGroup]="productForm">
          <table>
              <tr>
                <td>
                  <mat-form-field class="full-width">
                      <input matInput placeholder="Stock Code" formControlName="stockCode" >
                      <mat-error *ngIf ="this.productForm.controls['stockCode'].errors?.minlength">Stock Code should be atleast 6 character</mat-error>
                          <mat-error *ngIf ="this.productForm.controls['name'].errors?.required">Please enter a unique code</mat-error>
                  </mat-form-field>
              </td>
              <tr>


                  <td>
                      <mat-form-field class="full-width">
                          <input matInput placeholder="Name" formControlName="name">
                          <mat-error *ngIf ="this.productForm.controls['name'].errors?.minlength">Name should be atleast 4 character</mat-error>
                          <mat-error *ngIf ="this.productForm.controls['name'].errors?.required">Please enter a name</mat-error>
                        </mat-form-field>
                  </td>
                  <tr>
                  <td>
                      <mat-form-field class="full-width">
                          <input matInput placeholder="Amount" formControlName="amount">

                          <mat-error *ngIf ="this.productForm.controls['amount'].errors?.pattern">Please enter only number</mat-error>
                          <mat-error *ngIf ="this.productForm.controls['amount'].errors?.maxlength" >Max amount should be 999</mat-error>
                      </mat-form-field>
                  </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Created At</mat-label>
                    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" formControlName="createdAt">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </td>
            </tr>
            <td>
              <mat-form-field appearance="fill" *ngIf="this.editMode">
                <mat-label>Edit Mode</mat-label>
                <input matInput [matDatepicker]="dp1" formControlName="lastUpdatedAt">
                <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
                <mat-datepicker  #dp1></mat-datepicker>
              </mat-form-field>
            </td>

              <tr>
              </tr>
              <tr>
                  <td colspan="2">
                  </td>
              </tr>
              <tr>
                  <td colspan="2" class="content-center">
                      <!-- <button type="button" mat-raised-button color="accent" routerLink= '/item-list'  routerLinkActive="active">Submit</button> -->
                <button [disabled]="this.productForm.invalid && this.editMode" mat-raised-button color="accent" routerLink= '/item-list'  routerLinkActive="active">Submit</button>

                  </td>
              </tr>
          </table>
      </form>
  </mat-card-content>
</mat-card>
